<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
    <title>Netlify HTML Form</title>
    <meta name="description" content="This is an example form that handle form submission on Netlify." />
</head>
<body>
  <div class="container">
  <form onsubmit="return handleSubmit(event)"
        method="POST"
        data-netlify="true"

        data-netlify-recaptcha="true"
        netlify-honeypot="bot-field"
        id="myForm"
        class="form">


      <p class="hidden">
        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
      </p>

      <h1 class="headline">
        <b>Submit Jobs Application</b>
      </h1>

      <p>
        This is an example form that handle form submission on Netlify.
      </p>

      <p class="fail" id="error-message"></p>

      <div class="divider">
        <label for="firstName"
          
        >First Name</label>

        <input type="text"
               id="firstName"
               name="firstName"
               placeholder="First Name"
               required />
      <div>
      
        <div class="divider">
        <label for="lastName">Last Name</label>
        <input type="text"
               id="lastName"
               name="lastName"
               placeholder="Last Name"
               required>
      </div>
      
      <div class="divider">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               placeholder="your@email.com"
               required />
               
      </div>

      <div class="divider">
        <label for="url">Portfolio (optional)</label>
        <input type="url"
               id="url"
               name="url"
               placeholder="https://taimoorsattar.com" />
      </div>
      

      <div class="divider">
        <label for="message">Type Your Message</label>
        <textarea name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  spellcheck="true"
                  placeholder="Type your message here"></textarea>
      </div>

      <div class="divider">
        <label for="avatar">Upload Your Photo</label>
        <img id="avatar" alt="avatar" />
        <input type="file"
               id="avatar"
               onchange="imagePreview(this)"
               name="avatar"
               accept="image/png, image/jpeg" />
      </div>

      <div class="divider">
      <label for="positions">Which position you are appling for?</label>

      <select name="positions"
              id="positions"
              onchange="showDiv(this)"
              >
          <option value="frontEnd">
            Front End Developer
          </option>

          <option value="designer">
            Designer
          </option>
      </select>
      </div>

      <div class="divider">
      <div data-netlify-recaptcha="true"></div>
    </div>
      
    <div class="divider">
      <input id="btn"
             type="submit"
             onsubmit="return handleSubmit(event)"
             value="Submit" />
            </div>
            
  </form>

  <p>Create by <a href="https://taimoorsattar.com/blogs/preview-an-image-using-javascript">Taimoor Sattar</a>.</p>

  </div>

  
    
</body>
</html>
