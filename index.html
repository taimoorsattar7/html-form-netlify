<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Form</title>
</head>
<body>
  <div class="container">
  <form onsubmit="return handleSubmit(event)"
        method="POST"
        data-netlify="true"

        data-netlify-recaptcha="true"
        netlify-honeypot="bot-field"
        id="myForm"
        class="form">

      <p class="hidden">
        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
      </p>

      <div data-netlify-recaptcha="true"></div>

      

      <h1 class="headline">Jobs Application Form</h1>
      <p class="headline headline__text headline__fail" id="error-message"></p>

      <div class="input">
        <label for="firstName">First Name</label>

        <input class="headline headline__text"
               type="text"
               id="firstName"
               name="firstName" />
      <div>
      
      <div class="input">
        <label for="lastName">Last Name</label>
        <input class="headline headline__text"
               type="text"
               id="lastName"
               name="lastName">
      </div>
      
      <div class="input">
        <label for="email">Email</label>
        <input class="headline headline__text"
               type="email"
               id="email"
               name="email" />
      </div>
      
      <div class="input">
        <label for="telephone">Telephone</label>
        <input class="headline headline__text"
               type="tel"
               name="telephone"
               id="telephone" />
      </div>

      <div class="input">
        <label for="url">Portfolio</label>
        <input class="headline headline__text"
               type="url"
               id="url"
               name="url" />
      </div>
      

      <div class="input">
        <label for="message">Type Your Message</label>
        <textarea class="headline headline__text"
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  spellcheck="true"></textarea>
      </div>

      <div class="postfield__file svelte-1z11tyt">
        <label for="avatar">Upload Your Photo</label>
        <img id="avatar" alt="avatar" />
        <input type="file"
               id="avatar"
               onchange="imagePreview(this)"
               name="avatar"
               accept="image/png, image/jpeg" />
      </div>

      <br>
      <label for="positions">Which position you are appling for?</label>

      <select name="positions"
              id="positions"
              onchange="showDiv(this)">
          <option value="frontEnd"
                  data-handler="frontEnd">
            Front End Developer
          </option>

          <option value="designer"
                  data-handler="designer">
            Designer
          </option>
      </select>

      <div class="revealmessage1 hidden">
        
      </div>
      
      <input id="btn"
             type="submit"
             onsubmit="return handleSubmit(event)"
             value="Submit" />
  </form>

  </div>

  <script src="main.js"></script>
    
</body>
</html>
